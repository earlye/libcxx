version: 3.7

x-build-clang: &build-clang
  build:
  context: .
  dockerfile: clang.Dockerfile
  args:
    install_prefix: /opt/${name}
    branch:
  image: ericwf/${TARGET}

x-build-gcc: &build-gcc
  build:
    context: .
    dockerfile: gcc.Dockerfile
    args:
      - install_prefix=/opt/${name}
      - name
      - branch
  image: ericwf/${TARGET}

&gcc-tot-config { name: gcc-tot, branch: master }
&llvm-tot-config { name: llvm-tot, branch: master }

- &gcc-5-config { name: gcc-5, branch: gcc-5_5_0-release }
- &llvm-4-config { name: llvm-4, branch: release/4.x }

services:
  gcc-5:
      environment: *gcc-5-config
      <<: *build-gcc
  llvm-4:
    environment: *llvm-4-config
    <<: *build-clang
  gcc-tot:
    environment: *gcc-tot-config
    <<: *build-gcc
  llvm-tot:
    environment: *llvm-tot-config
    <<: *build-clang

