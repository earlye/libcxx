# Configuration file for the 'lit' test runner.
import os
import site

site.addsitedir(os.path.join(os.path.dirname(__file__), '..'))
import libcxx.test.config

# Tell pylint that we know config and lit_config exist somewhere.
if 'PYLINT_IMPORT' in os.environ:
    config = object()
    lit_config = object()

# name: The name of this test suite.
config.name = 'libc++-benchmark'

config.suffixes = ['.bench.cpp']

# test_source_root: The root path where tests are located.
config.test_source_root = os.path.dirname(__file__)

# Infer the test_exec_root from the libcxx_object root.
libcxx_obj_root = getattr(config, 'libcxx_obj_root', None)
if libcxx_obj_root is not None:
    config.test_exec_root = os.path.join(libcxx_obj_root, 'benchmark')

# Check that the test exec root is known.
if config.test_exec_root is None:
    libcxx.test.config.load_site_config(lit_config, config)

configuration = libcxx.test.config.BenchmarkConfiguration(lit_config, config)
configuration.configure()
config.test_format = configuration.get_test_format()
